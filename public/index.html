<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Автор24</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body class="root">
<div class="bg-container">
    <header class="header content-wrapper" data-section="header">
        <div class="header__logo">
            <a class="header__logo-link" href="/" data-js="logoLink">
                <img class="header__logo-img"
                     src="img/logo-main.svg"
                     alt="Автор24"
                     width="168"
                     height="40"
                >
            </a>
        </div>
        <nav class="header__navigation navigation">
            <button class="navigation__button" data-anchor="features">Преимущества</button>
            <button class="navigation__button" data-anchor="reviews">Отзывы</button>
            <button class="navigation__button" data-anchor="start">Как начать</button>
            <button class="navigation__button" data-anchor="faq">FAQ</button>
            <button class="navigation__button navigation__button--accent button" data-anchor="hero">
                <span>Начать</span>&nbsp;зарабатывать
            </button>
        </nav>
        <button class="header__menu-btn" type="button" data-btn="openNavigation">
            <img class="header__menu-img"
                 src="img/icon-burger-menu.svg"
                 alt="Меню"
                 width="24"
                 height="24"
            >
        </button>
    </header>
</div>
</body>
</html>
